
subprojects {

	apply plugin: 'java-library'
	apply plugin: 'java-gradle-plugin'

	
	version '0.1.0'
	group 'ch.rhj.java'
	
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
	
		mavenCentral()
		maven { url 'https://oss.sonatype.org/content/groups/public/' }
	}
	
	configurations.all {
	
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}

	dependencies {
	
		compile gradleApi()
		testImplementation gradleTestKit()
	
		testImplementation group: 'ch.rhj.junit', name: 'rhj-junit-gradle', version: '0.3.0-SNAPSHOT', changing: true
		testImplementation group: 'ch.rhj.junit', name: 'rhj-junit-mockito', version: '0.3.0-SNAPSHOT', changing: true
		
		testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
		
		testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
		testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.1.0'
	}
	
	test {
	
		useJUnitPlatform()
	}
}
